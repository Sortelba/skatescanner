<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate News Crawler - Intern</title>
    <!-- Tailwind CSS f√ºr das Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel f√ºr JSX Kompilierung im Browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100">
    <div id="root"></div>

    <script type="text/babel">
        // Import der Icons von Lucide (Global zug√§nglich via CDN)
        const { 
            Copy, Check, ExternalLink, Newspaper, Info, 
            RefreshCw, Search, Globe, AlertCircle, Lock, Unlock 
        } = lucide;

        const App = () => {
            const [isAuthorized, setIsAuthorized] = React.useState(false);
            const [pin, setPin] = React.useState("");
            const [copied, setCopied] = React.useState(false);
            const [isScanning, setIsScanning] = React.useState(false);
            const [newsletterText, setNewsletterText] = React.useState("");
            const [currentNews, setCurrentNews] = React.useState([]);
            const [error, setError] = React.useState(null);

            // PIN wurde auf 1992 ge√§ndert
            const MY_SECRET_PIN = "1992"; 
            const apiKey = ""; 

            const handleLogin = (e) => {
                e.preventDefault();
                if (pin === MY_SECRET_PIN) {
                    setIsAuthorized(true);
                    setError(null);
                } else {
                    setError("Falscher PIN-Code. Zugriff verweigert.");
                }
            };

            const fetchLiveNews = async () => {
                if (!isAuthorized) return;
                setIsScanning(true);
                setError(null);

                try {
                    const fetchWithRetry = async (retries = 5, delay = 1000) => {
                        try {
                            const response = await fetch(
                                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                                {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        contents: [{ parts: [{ text: `Suche nach den aktuellsten 4 Skateboarding News vom Februar 2026. Gib mir Titel, eine kurze Zusammenfassung (2 S√§tze) und die URL der Quelle zur√ºck. Antworte ausschlie√ülich in einem validen JSON-Format: [{"title": "...", "summary": "...", "url": "...", "date": "...", "source": "..."}]` }] }],
                                        tools: [{ "google_search": {} }]
                                    })
                                }
                            );
                            if (!response.ok) throw new Error('API Request failed');
                            return await response.json();
                        } catch (err) {
                            if (retries > 0) {
                                await new Promise(res => setTimeout(res, delay));
                                return fetchWithRetry(retries - 1, delay * 2);
                            }
                            throw err;
                        }
                    };

                    const result = await fetchWithRetry();
                    const rawText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    const jsonMatch = rawText.match(/\[.*\]/s);
                    const newsData = jsonMatch ? JSON.parse(jsonMatch[0]) : [];
                    
                    setCurrentNews(newsData);
                    generateNewsletter(newsData);
                } catch (err) {
                    setError("Live-Scan fehlgeschlagen.");
                } finally {
                    setIsScanning(false);
                }
            };

            const generateNewsletter = (news) => {
                const header = "üî• SKATE NEWS UPDATE - LIVE SCAN üî•\n\nHey Leute, hier ist das Neueste direkt aus dem Web:\n\n";
                const body = news.map(item => `üìç ${item.title.toUpperCase()}\n${item.summary}\nüîó Quelle: ${item.url}\n`).join("\n");
                const footer = "\nStay tuned & keep rolling!\nEuer Live-Skate-Scanner üõπ";
                setNewsletterText(header + body + footer);
            };

            const copyToClipboard = () => {
                const textArea = document.createElement("textarea");
                textArea.value = newsletterText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
                document.body.removeChild(textArea);
            };

            React.useEffect(() => {
                if (isAuthorized) fetchLiveNews();
            }, [isAuthorized]);

            // Icons initialisieren (notwendig bei CDN Nutzung)
            React.useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [isAuthorized, isScanning, currentNews]);

            if (!isAuthorized) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-zinc-950">
                        <div className="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl w-full max-w-md shadow-2xl">
                            <div className="flex justify-center mb-6">
                                <div className="bg-yellow-400 p-4 rounded-2xl"><i data-lucide="lock" className="text-black"></i></div>
                            </div>
                            <h1 className="text-2xl font-black text-center mb-2 italic tracking-tighter text-white">INTERNER ZUGRIFF</h1>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input type="password" placeholder="PIN" value={pin} onChange={(e) => setPin(e.target.value)} className="w-full bg-black border border-zinc-800 rounded-xl p-4 text-center text-2xl tracking-[0.5em] text-white focus:border-yellow-400 outline-none" />
                                <button className="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-yellow-400 uppercase tracking-widest transition-colors">Entsperren</button>
                                {error && <p className="text-red-500 text-xs text-center font-mono mt-2">{error}</p>}
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-zinc-950 text-zinc-100 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        <header className="mb-10 flex flex-col md:flex-row justify-between items-center bg-zinc-900/50 p-6 rounded-3xl border border-zinc-800 gap-6">
                            <div className="flex items-center gap-4">
                                <div className="bg-yellow-400 p-3 rounded-2xl shadow-lg"><i data-lucide="globe" className="text-black"></i></div>
                                <div>
                                    <h1 className="text-3xl font-black italic tracking-tighter uppercase">Live Skate Crawler</h1>
                                    <p className="text-xs text-zinc-500 font-mono tracking-widest uppercase">Admin-Panel</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={fetchLiveNews} disabled={isScanning} className="bg-white text-black px-8 py-4 rounded-2xl font-bold flex items-center gap-2 hover:bg-yellow-400 disabled:opacity-50 transition-all active:scale-95">
                                    <i data-lucide="refresh-cw" className={isScanning ? 'animate-spin' : ''}></i>
                                    {isScanning ? 'SCANNE...' : 'SCAN STARTEN'}
                                </button>
                                <button onClick={() => setIsAuthorized(false)} className="bg-zinc-800 p-4 rounded-2xl hover:bg-red-900 transition-colors">
                                    <i data-lucide="unlock"></i>
                                </button>
                            </div>
                        </header>

                        <div className="grid lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 space-y-6">
                                <h2 className="text-xl font-bold flex items-center gap-2">
                                    <span className="w-2 h-6 bg-yellow-400 rounded-full"></span>
                                    AKTUELLE ERGEBNISSE
                                </h2>
                                <div className="grid gap-4">
                                    {isScanning ? (
                                        <div className="p-20 text-center animate-pulse text-zinc-600 bg-zinc-900/30 rounded-3xl border border-zinc-800 font-mono">
                                            Suche Echtzeit-Daten im Web...
                                        </div>
                                    ) : currentNews.length > 0 ? (
                                        currentNews.map((item, idx) => (
                                            <div key={idx} className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl group hover:border-yellow-400 transition-all">
                                                <div className="flex justify-between mb-2">
                                                    <span className="text-[10px] text-yellow-400 font-bold uppercase tracking-widest">{item.source || 'QUELLE'}</span>
                                                    <a href={item.url} target="_blank" rel="noopener noreferrer" className="text-zinc-500 hover:text-white transition-colors">
                                                        <i data-lucide="external-link" className="w-4 h-4"></i>
                                                    </a>
                                                </div>
                                                <h3 className="text-lg font-bold mb-2 group-hover:text-yellow-400 transition-colors">{item.title}</h3>
                                                <p className="text-sm text-zinc-400 mb-4 leading-relaxed">{item.summary}</p>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="p-10 text-center text-zinc-500 border border-dashed border-zinc-800 rounded-2xl">
                                            Noch keine Scan-Daten vorhanden.
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold flex items-center gap-2">
                                    <span className="w-2 h-6 bg-blue-500 rounded-full"></span>
                                    NEWSLETTER
                                </h2>
                                <div className="bg-zinc-900 p-4 rounded-2xl border border-zinc-800 shadow-inner">
                                    <textarea 
                                        value={newsletterText} 
                                        readOnly 
                                        className="w-full h-80 bg-black/50 p-4 text-[11px] font-mono rounded-xl outline-none border border-zinc-800 text-zinc-300 leading-relaxed" 
                                    />
                                    <button onClick={copyToClipboard} className={`w-full mt-4 py-4 rounded-xl font-bold uppercase text-xs transition-all active:scale-95 ${copied ? 'bg-green-600' : 'bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-900/20'}`}>
                                        {copied ? 'KOPIERT!' : 'JETZT KOPIEREN'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <footer className="mt-20 border-t border-zinc-900 pt-8 text-center text-[10px] text-zinc-600 font-mono">
                            <p className="mb-4 uppercase tracking-[0.2em]">Automatisierte Recherche-Einheit | Fachseminar Ausbildung</p>
                            <div className="bg-zinc-900/20 p-6 rounded-2xl text-left max-w-2xl mx-auto border border-zinc-800/50">
                                <p className="font-bold underline mb-4 uppercase text-zinc-400">Literaturverzeichnis (APA):</p>
                                {currentNews.length > 0 ? currentNews.map((n, i) => (
                                    <p key={i} className="mb-2 leading-relaxed italic">{n.source || 'Unbekannt'}. (2026). {n.title}. Online verf√ºgbar unter: {n.url}</p>
                                )) : <p className="italic text-zinc-700">Warten auf Scan-Daten...</p>}
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
