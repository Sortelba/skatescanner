<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate News Crawler - Intern</title>
    <!-- Tailwind CSS f√ºr das Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel f√ºr JSX Kompilierung im Browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100">
    <div id="root"></div>

    <script type="text/babel">
        // Hilfsfunktion f√ºr Lucide Icons
        const Icon = ({ name, className }) => {
            const ref = React.useRef(null);
            React.useEffect(() => {
                if (window.lucide && ref.current) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name]);
            return <i data-lucide={name} className={className} ref={ref}></i>;
        };

        const App = () => {
            const [isAuthorized, setIsAuthorized] = React.useState(false);
            const [pin, setPin] = React.useState("");
            const [apiKey, setApiKey] = React.useState("");
            const [copied, setCopied] = React.useState(false);
            const [isScanning, setIsScanning] = React.useState(false);
            const [newsletterText, setNewsletterText] = React.useState("");
            const [currentNews, setCurrentNews] = React.useState([]);
            const [error, setError] = React.useState(null);

            const MY_SECRET_PIN = "1992"; 

            // Beim Laden pr√ºfen, ob ein Key in der Session liegt
            React.useEffect(() => {
                const savedKey = sessionStorage.getItem('gemini_api_key');
                if (savedKey) setApiKey(savedKey);
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (pin === MY_SECRET_PIN) {
                    if (!apiKey || apiKey.length < 10) {
                        setError("Bitte gib einen g√ºltigen Gemini API Key ein.");
                        return;
                    }
                    // Key f√ºr die aktuelle Sitzung im Browser-Tab merken
                    sessionStorage.setItem('gemini_api_key', apiKey);
                    setIsAuthorized(true);
                    setError(null);
                } else {
                    setError("Falscher PIN-Code. Zugriff verweigert.");
                }
            };

            const fetchLiveNews = async () => {
                if (!isAuthorized || !apiKey) return;
                setIsScanning(true);
                setError(null);

                const userQuery = "Aktuelle Skateboarding News Februar 2026 Wettbewerbe Profis";
                const systemPrompt = "Du bist ein Skate-News-Experte. Suche nach den 4 aktuellsten News zum Thema Skateboarding (Februar 2026). Gib mir Titel, eine kurze Zusammenfassung (2 S√§tze), die URL der Quelle und den Namen der Website zur√ºck. Antworte AUSSCHLIESSLICH im JSON-Format: [{\"title\": \"...\", \"summary\": \"...\", \"url\": \"...\", \"source\": \"...\"}]";

                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] },
                                tools: [{ "google_search": {} }]
                            })
                        }
                    );
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API Fehler');
                    }
                    
                    const result = await response.json();
                    const rawText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    const jsonMatch = rawText.match(/\[.*\]/s);
                    if (!jsonMatch) throw new Error("Formatfehler in der Antwort.");
                    
                    const newsData = JSON.parse(jsonMatch[0]);
                    setCurrentNews(newsData);
                    generateNewsletter(newsData);
                } catch (err) {
                    setError(`Scan fehlgeschlagen: ${err.message}`);
                } finally {
                    setIsScanning(false);
                }
            };

            const generateNewsletter = (news) => {
                const header = "üî• SKATE NEWS UPDATE üî•\n\nAktuelle News f√ºr dein Fachseminar:\n\n";
                const body = news.map(item => `üìç ${item.title.toUpperCase()}\n${item.summary}\nüîó ${item.url}\n`).join("\n");
                const footer = "\nStay tuned!\nDein Crawler üõπ";
                setNewsletterText(header + body + footer);
            };

            const copyToClipboard = () => {
                const textArea = document.createElement("textarea");
                textArea.value = newsletterText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
                document.body.removeChild(textArea);
            };

            if (!isAuthorized) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-zinc-950 font-sans text-zinc-100">
                        <div className="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl w-full max-w-md shadow-2xl">
                            <div className="flex justify-center mb-6">
                                <div className="bg-yellow-400 p-4 rounded-2xl">
                                    <Icon name="lock" className="text-black w-8 h-8" />
                                </div>
                            </div>
                            <h1 className="text-2xl font-black text-center mb-2 italic tracking-tighter uppercase leading-none">Admin Login</h1>
                            <p className="text-zinc-500 text-center text-[10px] uppercase tracking-widest mb-8">Sonderp√§dagogik Research Unit</p>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div className="space-y-1">
                                    <label className="text-[10px] uppercase text-zinc-500 ml-1">Pin Code</label>
                                    <input type="password" placeholder="1992" value={pin} onChange={(e) => setPin(e.target.value)} className="w-full bg-black border border-zinc-800 rounded-xl p-4 text-center text-xl text-white focus:border-yellow-400 outline-none transition-all" />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] uppercase text-zinc-500 ml-1">Gemini API Key</label>
                                    <input type="password" placeholder="AIza..." value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-black border border-zinc-800 rounded-xl p-3 text-sm text-white focus:border-yellow-400 outline-none transition-all" />
                                </div>
                                <button className="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-yellow-400 uppercase tracking-widest transition-colors mt-4 active:scale-95">Entsperren</button>
                                {error && <p className="text-red-500 text-[10px] text-center font-mono mt-2">{error}</p>}
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-zinc-950 text-zinc-100 p-4 md:p-8 font-sans">
                    <div className="max-w-5xl mx-auto">
                        <header className="mb-10 flex flex-col md:flex-row justify-between items-center bg-zinc-900/50 p-6 rounded-3xl border border-zinc-800 gap-6">
                            <div className="flex items-center gap-4">
                                <div className="bg-yellow-400 p-3 rounded-2xl"><Icon name="globe" className="text-black w-6 h-6" /></div>
                                <div>
                                    <h1 className="text-3xl font-black italic tracking-tighter uppercase leading-none">Skate Crawler</h1>
                                    <p className="text-[10px] text-zinc-500 font-mono tracking-widest uppercase mt-1">Status: Fachseminar Modus</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={fetchLiveNews} disabled={isScanning} className="bg-white text-black px-8 py-4 rounded-2xl font-black flex items-center justify-center gap-3 hover:bg-yellow-400 disabled:opacity-50 transition-all uppercase text-xs">
                                    <Icon name="refresh-cw" className={`w-4 h-4 ${isScanning ? 'animate-spin' : ''}`} />
                                    {isScanning ? 'Scanne...' : 'Start Scan'}
                                </button>
                                <button onClick={() => {setIsAuthorized(false); sessionStorage.removeItem('gemini_api_key');}} className="bg-zinc-800 p-4 rounded-2xl hover:bg-red-900 transition-colors">
                                    <Icon name="unlock" className="w-5 h-5" />
                                </button>
                            </div>
                        </header>

                        <div className="grid lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 space-y-6">
                                <h2 className="text-xl font-black flex items-center gap-3 italic">
                                    <span className="w-2 h-6 bg-yellow-400 rounded-full"></span>
                                    RESEARCH RESULTS
                                </h2>
                                <div className="grid gap-4">
                                    {isScanning ? (
                                        <div className="p-20 text-center animate-pulse text-zinc-500 bg-zinc-900/30 rounded-3xl border border-zinc-800 font-mono text-xs uppercase">Suche l√§uft...</div>
                                    ) : currentNews.map((item, idx) => (
                                        <div key={idx} className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl group hover:border-yellow-400 transition-all shadow-xl">
                                            <div className="flex justify-between mb-2">
                                                <span className="text-[10px] text-yellow-400 font-black uppercase tracking-widest">{item.source}</span>
                                                <a href={item.url} target="_blank" className="text-zinc-500 hover:text-white"><Icon name="external-link" className="w-4 h-4" /></a>
                                            </div>
                                            <h3 className="text-lg font-black mb-2 italic leading-tight">{item.title}</h3>
                                            <p className="text-sm text-zinc-400 mb-4">{item.summary}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="space-y-4">
                                <h2 className="text-xl font-black flex items-center gap-3 text-blue-500 italic">
                                    <span className="w-2 h-6 bg-blue-500 rounded-full"></span>
                                    NEWSLETTER
                                </h2>
                                <div className="bg-zinc-900 p-4 rounded-3xl border border-zinc-800 shadow-2xl">
                                    <textarea value={newsletterText} readOnly className="w-full h-80 bg-black/50 p-4 text-[11px] font-mono rounded-2xl outline-none border border-zinc-800 text-zinc-400 leading-relaxed resize-none" />
                                    <button onClick={copyToClipboard} className={`w-full mt-4 py-5 rounded-2xl font-black uppercase text-xs transition-all ${copied ? 'bg-green-600' : 'bg-blue-600 hover:bg-blue-500'}`}>
                                        {copied ? 'Kopiert!' : 'Text kopieren'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <footer className="mt-20 border-t border-zinc-900 pt-8 text-center text-[10px] text-zinc-600 font-mono tracking-widest uppercase">
                            <p className="mb-4 font-black italic">Fachlehrer GE Research Unit - Ausbildung Gent</p>
                            <div className="bg-zinc-900/20 p-6 rounded-3xl text-left max-w-2xl mx-auto border border-zinc-900">
                                <p className="font-black underline mb-4 text-zinc-500 text-[9px]">Quellenverzeichnis (APA):</p>
                                {currentNews.map((n, i) => (
                                    <p key={i} className="mb-3 leading-relaxed italic text-zinc-500 border-l-2 border-yellow-400/30 pl-3">
                                        {n.source}. (2026). {n.title}. Online verf√ºgbar unter: {n.url}
                                    </p>
                                ))}
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
